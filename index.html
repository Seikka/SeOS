<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SeOS登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" type="image/png" sizes="233x233" href="favicon.ico">
        <link rel="apple-touch-icon" type="image/png" sizes="233x233" href="favicon.ico">
        <link rel="shortcut icon" type="image/png" sizes="233x233" href="favicon.ico">
        <link rel="stylesheet" media="screen" href="login/css/style.css">
        <link rel="stylesheet" type="text/css" href="login/css/reset.css">
    </head>
    <body>
        <div id="particles-js">
            <div class="login">
                <div class="login-top">SeOS登录
			</div>
                <div class="login-center clearfix">
                    <div class="login-center-img">
                        <img src="login/img/name.png">
                    </div>
                    <div class="login-center-input">
                        <input type="username" placeholder="用户名（可空）" class="input" id="username">
                    </div>
                </div>
                <div class="login-center clearfix">
                    <div class="login-center-img">
                        <img src="login/img/password.png">
                    </div>
                    <div class="login-center-input">
                        <input type="password" placeholder="密码（可空）" class="input" id="password">
                    </div>
                </div>
                <div style="margin-left: 28%;margin-right: 28%;">
                    <button class="btn" onclick="check()">登录
			    </button>
                </div>
            </div>
            <div class="sk-rotating-plane"></div>
            <canvas class="particles-js-canvas-el" width="976" height="1007" style="width: 100%; height: 100%;"></canvas>
        </div>
        <!-- scripts -->
        <script src="login/js/particles.min.js"></script>
        <script src="login/js/app.js"></script>
        <script type="text/javascript">
            function check() {
                var password = document.all.password.value;
                var username = document.all.username.value;
                location = ('http://os.52msr.cn/desktop.html' + '?load=' + username + '[' + password + ']');
            }
        </script>
    </body>
</html>
